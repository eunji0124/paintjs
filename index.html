<body>
  <canvas id="jsCanvas" class="canvas"></canvas>
  <div class="controls">
    <div class="controls__range">
      <p>brush size</p>
      <input type="range" id="jsRange" min="0.1" max="10" step="0.1" value="2.5">
    </div>
    <div class="controls__btn">
      <button id="jsMode">Fill</button>
      <button id="jsSave">Save</button>
    </div>
    <div class="controls__colors" id="jsColors">
      <div class="controls__color jsColor" style="background-color: #2c2c2c;"></div>
      <div class="controls__color jsColor" style="background-color: #6a6a6a;"></div>
      <div class="controls__color jsColor" style="background-color: #aeaeae;"></div>
      <div class="controls__color jsColor" style="background-color: white;"></div>
      <div class="controls__color jsColor" style="background-color: #db1641;"></div>
      <div class="controls__color jsColor" style="background-color: #e44e6e;"></div>
      <div class="controls__color jsColor" style="background-color: #ea6d30;"></div>
      <div class="controls__color jsColor" style="background-color: #f59b6e;"></div>
      <div class="controls__color jsColor" style="background-color: #933202;"></div>
      <div class="controls__color jsColor" style="background-color: #743404;"></div>
      <div class="controls__color jsColor" style="background-color: #f9c804;"></div>
      <div class="controls__color jsColor" style="background-color: #fade6d;"></div>
      <div class="controls__color jsColor" style="background-color: #c0ca61;"></div>
      <div class="controls__color jsColor" style="background-color: #35523c;"></div>
      <div class="controls__color jsColor" style="background-color: blue;"></div>
      <div class="controls__color jsColor" style="background-color: rgb(60, 60, 187);"></div>
      <div class="controls__color jsColor" style="background-color: rgb(135, 164, 228);"></div>
      <div class="controls__color jsColor" style="background-color: purple;"></div>
      <div class="controls__color jsColor" style="background-color: plum;"></div>
    </div>
  </div>
